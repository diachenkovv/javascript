    <a href="index.html">Повернутися до головної сторінки</a>
    <script>
      function ucFirst(str) {
        if (!str) return str;

        return str[0].toUpperCase() + str.slice(1);
      }

      alert(ucFirst("вася")); //"Вася" з великої літери
    </script>
