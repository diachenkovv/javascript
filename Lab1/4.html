  <body>
    <a href="index.html">Повернутися до головної сторінки</a>
    <script>
      function randomInteger(min, max) {
        let rand = min - 0.5 + Math.random() * (max - min + 1);
        return Math.round(rand); //функція генерування випадкового числа
      }

      alert(randomInteger(1, 3)); //виведення випадкового числа у заданому діапазоні
    </script>
  </body>
